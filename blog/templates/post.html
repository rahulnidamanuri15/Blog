{% extends 'base.html' %}
{% block body %}
<div class="d-flex justify-content-center mt-5" style="gap: 5rem;">
    <div class="d-inline-block " style="width: 40%;">
        <div class="mt-4">
            <div class="card flex-md-row  box-shadow h-md-250 ">
                <div class="card-body d-flex flex-column align-items-start ">

                    <legend class="border-bottom ">
                        <div class="d-inline-block d-flex  align-items-center text-primary  gap-3 mb-2">
                            <img src="{{url_for('static',filename='profilepics/'+post.author.p_image)}}" class=" "
                                style=" height: 40px; width: 40px; border-radius: 100%;">
                            <div class="d-flex  align-items-center">
                                <a href="{{url_for('users.user_posts',username=post.author.username)}}"
                                    style="text-decoration: none; margin-right: 5px; font-size: large; ">{{post.author.username}}
                                </a>
                                <small class=" text-muted "
                                    style="font-size: small;">{{post.date_posted.strftime('%d-%m-%Y')}}</small>
                            </div>
                        </div>
                    </legend>



                    <div>
                        <h3 class="mb-0">
                            <a class="text-dark" style="text-decoration: none;" href="#">{{post.title}}</a>
                        </h3>
                        <p class="card-text mb-auto">{{post.content}}</p>
                        {% if show %}
                            
                       
                        <div class="mt-3">
                            <a class="btn btn-secondary" href="{{url_for('posts.update_post',id=post.id)}}">Update</a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#deleteModal">
                               Delete
                            </button>
                        </div>
                         {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </div>



</div>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Post?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="{{url_for('posts.delete_post',id=post.id)}}" method="post">
                    <input class="btn btn-danger" type="submit" value="Delete" >
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
